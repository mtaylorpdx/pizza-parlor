<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>

  <body>
    <div class ="container">

    <!-- Radio button form for size -->
      <div class ="row">
        <form id="size">
          <h3>Size:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small">Small</label>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">Medium</label>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">Large</label>
            </label>
          </div>
          <button id="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <!-- Checkbox form for toppings -->
      <div class ="row">
        <form id="toppings">
          <h3>Toppings:</h3>
          <input type="checkbox" name="topping" value ="mushroom">Mushrooms<br>
          <input type="checkbox" name="topping" value ="olive">Olives<br>
        </form>
      </div>

    </div>
  </body>
</html>
