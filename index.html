    <title>Pizza Parlor</title>

  <body>
    <div class ="container">
      <form id="size">
        <div class="radio">
          <label>

          </label>
        </div>
        <div class="radio">
          <label>

          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">Large</label>
          </label>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </body>
